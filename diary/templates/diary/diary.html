{% extends 'diary/main.html' %}

    
{% block content %}

<article class="media">
    <div class="media-content">
        <div class="content">
            <span>{{diary.date}}</span>
            <span style="float: right;"><a  href="{% url 'diary:delete' diary.id %}">Delete</a></span><span style="float: right;">&nbsp;&nbsp;&nbsp;</span><span style="float: right;"><a  href="{% url 'diary:edit' diary.id %}">Edit</a></span>
        </div>
    </div>
</article>
<article class="media">
    <div class="media-content">
        <div class="content">
            <p style="font-family: sans-serif;font-size: large;">
              {{diary.text|safe}}
                
            </p>
        </div>
    </div>
</article>


{% endblock content %}
